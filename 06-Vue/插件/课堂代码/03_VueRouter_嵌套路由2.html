<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
		<style>

		#app {
			overflow: hidden;
		}

		.menu {
			list-style: none;
			width: 200px;
			margin: 0;
			padding: 0;
			border: 1px solid #ccc;
			float: left;
		}

		.menu li {
			padding: 12px 10px;
			border-bottom: 1px solid #ccc;
		}

		.menu li:last-child {
			border-bottom: none;
		}

		.main {
			width: 800px;
			height: 600px;
			border: 1px solid #ccc;
			float: left;
		}


	</style>
</head>
<body>
	
	<div id="app">
		<ul class="menu">
			<li><router-link to="/posts">文章</router-link></li>
		</ul>

		<router-view></router-view>
	</div>

	<template id="post_tamplate">
		<div class="main">
			<p>文章页面</p>
			<ul>
				<li><router-link to="/posts/add">添加文章</router-link></li>
			</ul>
		</div>
	</template>

	<script src="./vue.js"></script>
	<script src="./vue-router.js"></script>
	<script>
		
		// 1. 创建组件
		var Post = Vue.extend({
			template: '#post_tamplate'
		});


		var AddNews = Vue.extend({
			template: '<div class="main">添加新闻</div>'
		});


		// 2. 配置路由规则
		// 每个路由应该对应到一个组件。
		var myRoutes = [
			{
				path: '/posts', 
				component: Post,
			},
			{
				path: '/posts/add',
				component: AddNews
			}
		];


		// 3. 创建一个VueRouter的实例对象
		var myRouter = new VueRouter({

			routes: myRoutes

		});

		// 4. 创建Vue实例，将上一步创建的VueRouter实例赋值给router选项
		var vm = new Vue({

			router: myRouter

		}).$mount('#app');


	</script>
</body>
</html>
