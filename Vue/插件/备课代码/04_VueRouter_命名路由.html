<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<div id="box">
		 	<h1>Hello App!</h1>

		  <p><router-link :to="{name: 'home'}">主页</router-link></p>
		  <p><router-link :to="{name: 'about'}">关于我们</router-link></p>

		  <router-view></router-view>
	</div>


	<script src="./vue.js"></script>
	<script src="./vue-router.js"></script>
	<script>

		var Home = Vue.extend({		
			template: '<div>主页的内容</div>'
		});

		var About = Vue.extend({		
			template: '<div>关于我们的内容</div>'
		});

		// 在创建路由规则的时候为路由命名
		var routes = [
			{
				path: '/home', 
				name: 'home',
				component: Home
			},
			{
				path: '/about', 
				name: 'about',
				component: About
	    }
		];

		var router = new VueRouter({
			routes: routes
		});
		
		var vm = new Vue({
			el: '#box',
			router: router
		});
	</script>
</body>
</html>
