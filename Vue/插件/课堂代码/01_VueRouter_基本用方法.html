<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
		<style>

		#app {
			overflow: hidden;
		}

		.menu {
			list-style: none;
			width: 200px;
			margin: 0;
			padding: 0;
			border: 1px solid #ccc;
			float: left;
		}

		.menu li {
			padding: 12px 10px;
			border-bottom: 1px solid #ccc;
		}

		.menu li:last-child {
			border-bottom: none;
		}

		.main {
			width: 800px;
			height: 600px;
			border: 1px solid #ccc;
			float: left;
		}


	</style>
</head>
<body>
	
	<div id="app">
		<ul class="menu">

			<!-- 使用 router-link 组件来导航. -->
	    <!-- 通过传入 `to` 属性指定链接. -->
	    <!-- <router-link> 默认会被渲染成一个 `<a>` 标签 -->
			<li><router-link to="/home">主页</router-link></li>
			<li><router-link to="/about">关于我们</router-link></li>
		</ul>
		
		<!-- 路由匹配到的组件将被渲染到这里： -->
		<router-view></router-view>
	</div>

	<script src="./vue.js"></script>
	<script src="./vue-router.js"></script>
	<script>
		
		// 1. 创建组件
		var Home = Vue.extend({
			template: '<div class="main">主页的内容</div>'
		});

		var About = Vue.extend({
			template: '<div class="main">关于我们的内容</div>'
		});

		// 2. 配置路由规则
		// 每个路由应该对应到一个组件。
		var myRoutes = [
			{
				path: '/home', 
				component: Home
			},
			{
				path: '/about',
				component: About
			}
		];


		// 3. 创建一个VueRouter的实例对象
		var myRouter = new VueRouter({

			routes: myRoutes

		});

		// 4. 创建Vue实例，将上一步创建的VueRouter实例赋值给router选项
		var vm = new Vue({

			router: myRouter

		}).$mount('#app');


	</script>
</body>
</html>
